version: '3.8'

services:
  incollege:
    build: .
    container_name: incollege-app
    volumes:
      # Mount data directory for persistence and I/O files
      - ./data:/app/data
    stdin_open: true
    tty: true
    # Override command to use input/output files
    command: >
      sh -c "./incollege < data/InCollege-Input.txt | tee data/InCollege-Output.txt"
